<div class="row jumbotron">

    <h1 class="text-center text-danger">Login</h1>
    <hr />

    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                <div class="form-group">
                    <label for="inputTitle">User</label>
                    <input type="text" class="input-lg form-control" ng-model="txtUser" />
                </div>
                <div class="form-group">
                    <label for="inputCategory">Password</label>
                    <input type="password" class="input-lg form-control" ng-model="txtPassword" />
                </div>
                <button ng-click="login()" class="btn btn-info form-control input-lg">Login</button>
            </form>
        </div>

    </div>
    <div class="row">
        <h2>{{message}}</h2>
    </div>

</div>
