<div class="row jumbotron">

    <h1 class="text-center text-danger">Todos</h1>
    <hr />

    <div class="row">
        <div class="col-md-9 col-md-offset-1">
            <input type="text" placeholder="type to filter" class="input-lg form-control" ng-model="txtFilter" />

            <a class="btn btn-primary form-control input-lg" href="#Add">New Todo</a>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <!--<th>Id</th>-->
                        <th>Title</th>
                        <th>Category</th>
                        <th>Due-Date</th>
                        <th>Completed</th>
                        <th>Details</th>
                    </tr>
                </thead>
                <tr ng-repeat="t in todos|filter:txtFilter">
                    <!--<td>{{t.id}}</td>-->
                    <td>{{t.title}}</td>
                    <td>{{t.category}}</td>
                    <td>{{t.dueDate}}</td>
                    <td>{{t.completed}}</td>
                    <td><a href="#Edit?id={{t.id}}">Edit</a></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <h2>{{message}}</h2>
    </div>

</div>
